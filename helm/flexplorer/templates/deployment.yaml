apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flexplorer.fullname" . }}
  labels:
    {{- include "flexplorer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flexplorer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flexplorer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flexplorer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: FLEXIBEE_URL
          value: {{ .Values.flexplorer.flexibeeUrl | quote }}
        - name: FLEXIBEE_LOGIN
          value: {{ .Values.flexplorer.flexibeeLogin | quote }}
        - name: FLEXIBEE_PASSWORD
          value: {{ .Values.flexplorer.flexibeePassword | quote }}
        - name: FLEXIBEE_COMPANY
          value: {{ .Values.flexplorer.flexibeeCompany | quote }}
        - name: BACKUP_DIRECTORY
          value: {{ .Values.flexplorer.backupDirectory | quote }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: backup-storage
          mountPath: {{ .Values.flexplorer.backupDirectory }}
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: backup-storage
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "flexplorer.fullname" .) }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
